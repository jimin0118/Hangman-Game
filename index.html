<!DOCTYPE html>
<html lang="en-us">

    <head>
        <title>JM's Hangman</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <h1>DO YOU WANNA SHOW TIME?</h1>
        <h3>PRESS ANY KEY TO GET STARTED!</h3>

        <div class="Main_box">
            <img id="hangpic" src="https://i.imgur.com/HkKPpK5.jpg" alt="Showtime Pic">

        <div class="Text_box">

            <div class="wins">WINS
                <br> 
                <span id="numwins"></span>
                </div>
                <br>

            <div class="wrong_guesses">LETTERS ALREADY GUESSED 
                <br>
                <span id="wrong">
                </span>
            </div>
                <br>

            <div class="wordguess">GUEST WORD 
                <div id="guessword">
                </div>
            </div>
                <br>

            <div class="guesses_left">NUMBER OR GUESSES REMAINING  
                <br>
              <span id="remaining">
                </span>     
            </div>

        </div>
        </div>

        <iframe width="0" height="0" src="http://www.youtube.com/embed/FoBMoI62WFs?rel=0&autoplay=1" frameborder="0" allowfullscreen></iframe>

        <script type="text/javascript" src="assets/javascript/game.js">
        </script>
</body>
</html>
